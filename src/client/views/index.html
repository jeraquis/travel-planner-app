<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Travel Planner</title>


    </head>

    <body>

        <div id="app">
            <div label="app-description">Travel Planner</div>
            <div class="user-input">
                <input type="text" id="location">
                <label for="location">Enter a city name</label>
            </div>
            <div class="user-input">
                <input type="date" id="date">
                <label for="date">Date of trip</label>
                <p>If date of trip is within 16 days, weather forecast will be displayed below.</p>
            </div>
            <input type="submit" id="submit" value="Submit">

        </div>
        <div id="output">
            <div id="error-msg"></div>
            <div id="city"></div>
            <div id="state"></div>
            <div id="pic"></div>
            <div id="high-temp"></div>
            <div id="low-temp"></div>
            <div id="precip"></div>
            <div id="description"></div>
            <div id="country">
                <div id="country-name"></div>
                <div id="language"></div>
                <div id="currency"></div>
                <div id="population"></div>
                <div id="flag"></div>
            </div>

        </div>

    </body>

    <footer>



    </footer>
</html>
